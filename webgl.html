<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSE5393 WebGL Interface</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="webgl.js"></script>

	</head>
	<body onload="WebGLStart()">

	<script type="text/javascript" src="gl-matrix.js"></script>


<!-- based on code modified from Prof. F. Kamangar and
	http://learningwebgl.com/blog/?p=28
 -->
		<div id="none">
			<div id="none">
				<canvas id="webgl_canvas" width="400" height="300"></canvas>
			</div>
			<div id="formarea">
				<form>
					<table>
					<th id="tableLabel"></th><th id="tableButton"></th><br>
					<tr><td>Vertex List file:</td><td><input type="file" id="fileVertexList" onchange="buttonRead(event)"></td></tr><br>
					<tr><td>Vertex Shader file:</td><td><input type="file" id"fileVertexShader" onchange="buttonRead(event)"></td></tr><br>
					<tr><td>Fragment Shader file:</td><td><input type="file" id="fileFragmentShader" onchange="buttonRead(event)"></td></tr><br>
					
					<output id="list"></output>
					</table>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="forms.js"></script>

	</body>
</html>
